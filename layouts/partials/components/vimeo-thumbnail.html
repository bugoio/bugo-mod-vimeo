<div
  class="vimeo-thumbnail video-thumbnail"
>
<script>
  var xhr = new XMLHttpRequest();
  xhr.open('GET', 'https://vimeo.com/api/oembed.json?url=https://vimeo.com/{{ .id }}');
  xhr.onload = function() {
      if (xhr.status === 200) {
        var img = document.getElementById('thumb-{{ .id }}');
        var response = JSON.parse(xhr.responseText);
        console.log(response.thumbnail_url);
        img.src = response.thumbnail_url;
      }
      else {
          alert('Request failed.  Returned status of ' + xhr.status);
      }
  };
  xhr.send();
</script>
  <a
    href="#"
    class="vimeo-link"
    data-modal="modal-{{ .id }}"
    data-target="video-{{ .id }}"
    data-vimeoid="{{ .id }}"
    role="button"
  >
    <img id="thumb-{{ .id }}" src="images/spacer.svg"/>
    {{ partial "icon" (slice "play-circle-regular") }}
  </a>
  {{ partial "components/vimeo-modal" . }}
</div>
